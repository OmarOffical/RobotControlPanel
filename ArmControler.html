<h1>Robot Enigne Control Panel</h1>

<div class="slidecontainer">
    <p>First Enigne : </p>
    <input type="range" min="0" max="180" value="" class="slider" id="FirstRange">
    <p class="myvalue">  Value: <span id="demo"></span></p>
</div>


<div class="slidecontainer">
  <p>Second Enigne :</p>
  <input type="range" min="0" max="180" value="" class="slider" id="SecondRange">
  <p class="myvalue">Value: <span id="seconddemo"></span></p>
</div>

<div class="slidecontainer">
  <p>Third Enigne : </p>

</div>

<div class="slidecontainer">
  <p>Fourth Engine : </p>

</div>


<div class="slidecontainer">

    <button type="button" > </i> Run </button>

</div>

        </div>
        </div>
        



        <script>

            var FirstSliderRange = document.getElementById("FirstRange");
            var Firstoutput = document.getElementById("demo");
            Firstoutput.innerHTML = FirstSliderRange.value;
            
            FirstSliderRange.oninput = function() {
              Firstoutput.innerHTML = this.value;
            }
        

            var SecondSliderRange = document.getElementById("SecondRange");
                var Secondoutput = document.getElementById("seconddemo");
                Secondoutput.innerHTML = SecondSliderRange.value;
                
                SecondSliderRange.oninput = function() {
                  Secondoutput.innerHTML = this.value;
                }

            
                    var ThirdSliderRange = document.getElementById("ThirdRange");
                    var Thirdoutput = document.getElementById("Thirddemo");
                    Thirdoutput.innerHTML = ThirdSliderRange.value;
                    
                    ThirdSliderRange.oninput = function() {
                        Thirdoutput.innerHTML = this.value;
                    }




                
    var FourthSliderRange = document.getElementById("FourthRange");

    Fourthoutput.innerHTML = FourthSliderRange.value;
  
    FourthSliderRange.oninput = function() {
    Fourthoutput.innerHTML = this.value;

    var FifthSliderRange = document.getElementById("FifthRange");

          }

                  var Lastoutput = document.getElementById("Lastdemo");
